<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>osumou flowers-お問い合わせページ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="contactPage">
  <div class="mask" id="mask"></div>
    <header id="top">
      <div class="headerTopContainer">
        <div class="headerLeft">
          <h1>
            <a href="https://nyaosu555.github.io">
              <img src="img/logo_black_square.png" alt="osumou flowersのロゴ" class="pc">
              <img src="img/logo_black_rect.png" alt="osumou flowersのロゴ" class="sp">
            </a>
          </h1>
          <p class="tagLine">東京都目黒区のお花屋さん<br>お花屋さんはosumou flowersへ
          </p>
        </div>
        <div class="headerRight">
          <div class="info">
            <p class="time">営業時間/定休日：11：00～20：00（月曜休み）</p>
            <p class="tel fas fa-phone-square-alt">03-××××-××××</p>
          </div>
          <a href="" class="contactBtn far fa-envelope">お問い合わせ</a>
        </div>
      </div>
      <div class="headerBottomContainer">
        <nav>
          <ul>
            <li><a href="https://nyaosu555.github.io" class="fas fa-home">トップ</a></li>
            <li><a href="https://nyaosu555.github.io#itemLineUp" class="fas fa-shopping-cart">商品ラインナップ</a></li>
            <li><a href="https://nyaosu555.github.io#payLists" class="far fa-credit-card">支払方法</a></li>
            <li><a href="https://nyaosu555.github.io#access" class="fas fa-map-marker-alt">アクセス</a></li>
            <li><a href="" class="selected far fa-envelope">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
      <div id="spMenuIcon" class="spMenuIcon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <main class="contactpage" id="contact">
      <div class="container">
        <h2 class="sectionTitle">お問い合わせフォーム</h2>
        <form action="" method="">
          <div class="formItem">
            <label class="label" for="name">名前</label>
            <input type="text" name="name" id="name">
          </div>
          
          <div class="formItem">
            <label class="label" for="mail">メールアドレス</label>
            <input type="email" name="mail" id="mail">
          </div>
            
          <div class="formItem">
            <label class="label contactContets" for="contactContets">お問い合わせ</label>
            <textarea name="contactContets" id="contactContets"></textarea>
          </div>
          
          <div class="submit">
            <input type="submit" value="送信" >
          </div>
        </form>
      </div>
    </main>

      <div class="topBackButton" id="topBackButton">
        <img src="img/goTop.png" alt="お相撲さんのイラスト">
        <p>TOP</p>
      </div>

      <footer>
        <div class="container">
          <small>&copy; 2021 osumou flowers</small>
        </div>
      </footer>
</body>
</html>
